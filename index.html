<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>Library...</header>
    <div class="sub-header">
        <button class="addBook">+ Add Book</button>
    </div>
    <div class="library">
        <div class="book">
            <div class="title">Dale Carnegie</div>
            <div class="author">"How to win friends and influence people"</div>
            <div class="pages">214</div>
            <button class="readBtn read">Read</button>
            <button class="remove">Remove</button>
        </div>
    </div>
    <div class="popUp">
        <form>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required maxlength="50">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required maxlength="50">
            <label for="pages">Pages</label>
            <input type="number" name="number" id="number" required min="0">
            <fieldset class="radiogroup">
                <legend>Read book?</legend>
                <label for="yes">
                    <input type="radio" name="read" id="yes" value="yes" checked> Yes
                </label>
                <label for="no">
                    <input type="radio" name="read" id="no" value="no"> No
                </label>
            </fieldset>
            <button type="submit" id="submit">Add book</button>
        </form>
    </div>
    <footer>
        <a href="https://www.instagram.com/ahmad.nocap" target="_blank">Made by your favorite person</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley" target="_blank" title="DO NOT THINK ABOUT IT">don't click me</a>
    </footer>
</body>
</html>
